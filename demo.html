<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='demo.css' rel='stylesheet' type='text/css'>
    <link href='draganddrop.css' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js' type='text/javascript'></script>
    <script src='draganddrop.js' type='text/javascript'></script>
    <script type='text/javascript'>

      $(function() {
        $('ul.list').sortable({
          autocreate: true,
          update: function(evt) {
            console.log(JSON.stringify($(this).sortable('serialize')));
          }
        });

        $('.drag').draggable();
      });

    </script>

  </head>
  <body>

    <div class="topbar">
      <p>Список перепросмотра</p>
    </div>

    <div class="content">
      <ul class="list">
        <li class="category">Категория 1</li>
        <li class="category">Категория 2
          <ul>
            <li class="people">Имярек 1</li>
            <li class="people">Имярек 2</li>
          </ul>
        </li>
        <li class="category">Категория 3
          <ul>
            <li class="people">Имярек 3</li>
          </ul>
        </li>
      </ul>
    </div>

  </body>
</html>
